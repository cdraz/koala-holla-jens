<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  <!--BELOW IS HOW YOU SOURCE IN SWEETALERT2 ðŸ‘‡-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="views/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="container-fluid header-content">
        <div class="row">
          <div class="col-sm- logo-div">
            <img src="images/icon.png" class="icon" />
          </div class="col-xl-">
            <div class="info-div">
              <h1>Koala Holla</h1>
              <h3>1976 Llama Comma Drive</h3>
              <h3>Walla Walla, WA</h3>
            </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="grid">
          <section id="addKoala">
            <h2 id="heading">Add Koala</h2>
            <form id="koalaForm">
              <input type="text" class="koalaInput" id="nameIn" value="" placeholder="Name" required>
              <input type="text" class="koalaInput" id="ageIn" value="" placeholder="Age" required>
              <input type="text" class="koalaInput" id="genderIn" value="" placeholder="Gender" required>
              <label for="readyForTransferIn"> Ready to Transfer</label>
              <input type="checkbox" id="readyForTransferIn">
              <input type="text" class="koalaInput" id="notesIn" placeholder="Notes">
              <button type="submit" id="addButton">Add Koala</button>
            </form>
          </section>
        </div>
        <div class="grid">
          <section>
            <h2>All Koalas</h2>
            <input type="text" id="filterField" onkeyup="filterKoalas()" placeholder="Filter Koalas by Name">
            <table class="table table-bordered" id="koalaTable">
              <thead>
                <div class="someBtns" id="editSection"><button id="editBtn">Edit Koalas</button></div>
                <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th>Ready for Transfer</th>
                  <th>Notes</th>
                </tr>
              </thead>
              <tbody id="viewKoalas">
              </tbody>
            </table>
          </section>
        </div>
    </div>
  </main>
  <footer>
    Â© 2022 Koala Holla, ltd.
  </footer>
  </body>
</html>
